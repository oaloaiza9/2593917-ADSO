<!DOCTYPE html>
<html>
	<head>
		<title>CONSUMO API - PHP</title>
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="dist/css/estilos.css">

		<script src="dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
		<script src="dist/js/script_ajax.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body>
		
		<div class="col-12 m-0 p-0 py-3 row justify-content-center vh-100">
			<div class="col-8 m-0 p-2 pstn-rltv">
				
				<div class="col-12 m-0 p-0">
					<div class="col-12 m-0 p-0 row justify-content-end">
						<button class="col-3 btn btn-primary"  data-bs-toggle="modal" data-bs-target="#modalCrearUsuario"><b>CREAR USUARIO</b></button>
					</div>
					<div class="col-12 m-0 mt-2 p-0">
						<table class="table table-bordered">
							<thead>
								<tr class="bg-primary text-light">
									<th class="text-center">CEDULA</th>
									<th class="text-center">NOMBRES</th>
									<th class="text-center">APELLIDOS</th>
									<th class="text-center">TELEFONO</th>
									<th class="text-center">DIRECCION</th>
									<th class="text-center">E-MAIL</th>
									<th class="text-center"></th>
								</tr>
							</thead>
							<tbody id="contentClients">
								
							</tbody>
						</table>
					</div>
				</div>
				
				<div id="waitContent" class="waitContent" style="display:none;">
					<div class="row h-100 justify-content-center">
						<div class="col-12 m-0 p-0 text-center">
							<div class="spinner-border m-0 text-primary" role="status">
								<span class="visually-hidden font-3rem">Loading...</span>
							</div>
							<h3 class="m-0 p-0 text-primary">CARGANDO</h3>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="modal fade" id="modalCrearUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="formInsertarUsuario" action="#" method="POST" accept-charset="utf-8">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel"><b>CREAR USUARIO</b></h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="col-12 m-0 p-0 row justify-content-center">
								<div class="col-8">
									<label for="campo_cedula" class="form-label m-0"><b>CEDULA:</b></label>
									<input id="campo_cedula" type="number" name="cedula" class="form-control" required>

									<label for="campo_nombres" class="form-label m-0 mt-2"><b>NOMBRES:</b></label>
									<input id="campo_nombres" type="text" name="nombres" class="form-control" required>

									<label for="campo_apellidos" class="form-label m-0 mt-2"><b>APELLIDOS:</b></label>
									<input id="campo_apellidos" type="text" name="apellidos" class="form-control" required>

									<label for="campo_telefono" class="form-label m-0 mt-2"><b>TELEFONO:</b></label>
									<input id="campo_telefono" type="text" name="telefono" class="form-control" required>

									<label for="campo_direccion" class="form-label m-0 mt-2"><b>DIRECCION:</b></label>
									<input id="campo_direccion" type="text" name="direccion" class="form-control" required>

									<label for="campo_email" class="form-label m-0 mt-2 mb-2"><b>E-MAIL:</b></label>
									<input id="campo_email" type="email" name="email" class="form-control" required>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="col-12 m-0 p-0 row justify-content-end">
								<button type="button" class="col-3 btn btn-secondary me-1" data-bs-dismiss="modal">CERRAR</button>
								<button type="submit" class="col-3 btn btn-primary ms-1">INSERTAR</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalEditarUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="formEditarUsuario" action="#" method="POST" accept-charset="utf-8">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel"><b>EDITAR USUARIO</b></h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="col-12 m-0 p-0 row justify-content-center">
								<div class="col-8">
									<label for="campo_editar_cedula" class="form-label m-0"><b>CEDULA:</b></label>
									<input id="campo_editar_cedula" type="number" name="cedula" class="form-control" readonly>

									<label for="campo_editar_nombres" class="form-label m-0 mt-2"><b>NOMBRES:</b></label>
									<input id="campo_editar_nombres" type="text" name="nombres" class="form-control" required>

									<label for="campo_editar_apellidos" class="form-label m-0 mt-2"><b>APELLIDOS:</b></label>
									<input id="campo_editar_apellidos" type="text" name="apellidos" class="form-control" required>

									<label for="campo_editar_telefono" class="form-label m-0 mt-2"><b>TELEFONO:</b></label>
									<input id="campo_editar_telefono" type="text" name="telefono" class="form-control" required>

									<label for="campo_editar_direccion" class="form-label m-0 mt-2"><b>DIRECCION:</b></label>
									<input id="campo_editar_direccion" type="text" name="direccion" class="form-control" required>

									<label for="campo_editar_email" class="form-label m-0 mt-2 mb-2"><b>E-MAIL:</b></label>
									<input id="campo_editar_email" type="email" name="email" class="form-control" required>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="col-12 m-0 p-0 row justify-content-end">
								<button type="button" class="col-3 btn btn-secondary me-1" data-bs-dismiss="modal">CERRAR</button>
								<button type="submit" class="col-3 btn btn-primary ms-1">GUARDAR</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
